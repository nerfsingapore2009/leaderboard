<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NERF Leaderboard</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; max-width: 600px; margin: auto; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #333; color: white; }
    tr:nth-child(even) { background-color: #eee; }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; width: 100%; }
      th { text-align: center; }
      td { padding: 8px; background-color: #fff; border: none; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ NERF Battle Leaderboard</h1>
  <table id="leaderboard">
    <thead><tr><th>Name</th><th>Events Attended</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.4/tabletop.js"></script>
  <script>
    window.onload = function() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/1ALxrTCrICM91a8pPtWCzVCa7FFuRc8zXBwvIBk3NzOg/pubhtml',
        simpleSheet: true,
        callback: function(data) {
          const tbody = document.querySelector("#leaderboard tbody");
          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${row.Name}</td><td>${row['Events Attended']}</td>`;
            tbody.appendChild(tr);
          });
        }
      });
    }
  </script>
</body>
</html>
