<!DOCTYPE html>
<html>
<head>
  <title>NERF Leaderboard</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; }
    table { border-collapse: collapse; width: 80%; margin: auto; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #333; color: white; }
    tr:nth-child(even) { background-color: #eee; }
  </style>
</head>
<body>
  <h1 style="text-align:center">ðŸŽ¯ NERF Battle Leaderboard</h1>
  <table id="leaderboard">
    <thead><tr><th>Attendee</th><th>Events Attended</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.4/tabletop.js"></script>
  <script>
    window.onload = function() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/1ALxrTCrICM91a8pPtWCzVCa7FFuRc8zXBwvIBk3NzOg/pubhtml',
        simpleSheet: true,
        callback: function(data) {
          const tbody = document.querySelector("#leaderboard tbody");
          data.forEach(row => {
            if(row.Name && row['Event Attended']) {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${row.Name}</td><td>${row['Event Attended']}</td>`;
              tbody.appendChild(tr);
            }
          });
        }
      });
    }
  </script>
</body>
</html>
