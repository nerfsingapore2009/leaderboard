<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Live Attendance Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f2f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 200px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #0078d4;
      color: white;
      cursor: pointer;
    }
    tr.highlight {
      background-color: #ffff99;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Top 10 Attendance Leaderboard</h1>
  <input type="text" id="search" placeholder="Find your name..." />

  <table id="leaderboard">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Rank ðŸ”½</th>
        <th onclick="sortTable(1)">Name ðŸ”½</th>
        <th onclick="sortTable(2)">Attendance ðŸ”½</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTBCKa-Pcb5v8BIGHM3jV21q8-o0pTFFiLqUztB3YvwhKVm6Thgf4AvcHyaO0kVirRMrNRGLuZG9jE3/pub?output=ods';

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const data = Papa.parse(csv, { header: false }).data;
        const cleaned = data.map(row => row[0]?.trim().toLowerCase()).filter(Boolean);

        const countMap = {};
        cleaned.forEach(name => {
          countMap[name] = (countMap[name] || 0) + 1;
        });

        const sortedData = Object.entries(countMap)
          .sort((a, b) => b[1] - a[1])
          .map((entry, i) => {
            return {
              rank: i + 1,
              name: entry[0].charAt(0).toUpperCase() + entry[0].slice(1),
              count: entry[1]
            };
          });

        const tbody = document.querySelector('#leaderboard tbody');
        sortedData.slice(0, 10).forEach(person => {
          const row = `<tr><td>${person.rank}</td><td>${person.name}</td><td>${person.count}</td></tr>`;
          tbody.innerHTML += row;
        });

        // search highlight
        document.getElementById('search').addEventListener('input', function () {
          const keyword = this.value.toLowerCase();
          document.querySelectorAll('#leaderboard tbody tr').forEach(row => {
            const name = row.cells[1].textContent.toLowerCase();
            row.classList.toggle('highlight', name.includes(keyword));
          });
        });
      });

    // sorting function
    function sortTable(colIndex) {
      const table = document.getElementById("leaderboard");
      const rows = Array.from(table.rows).slice(1);
      const sorted = rows.sort((a, b) => {
        const valA = a.cells[colIndex].innerText;
        const valB = b.cells[colIndex].innerText;
        return colIndex === 0 || colIndex === 2
          ? parseInt(valA) - parseInt(valB)
          : valA.localeCompare(valB);
      });
      sorted.reverse();
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
      sorted.forEach(row => tbody.appendChild(row));
    }
  </script>
</body>
</html>
