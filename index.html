<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nerf Singapore Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 10px; }
    input[type="text"] {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: auto;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      th { text-align: center; }
      td { padding: 8px; border: none; background-color: #fff; }
    }
  </style>
</head>
<body>
  <h1>🎯 NERF Battle Leaderboard</h1>
  <input type="text" id="searchBox" placeholder="🔍 Search attendee..." onkeyup="filterTable()" />
  <table id="leaderboard">
    <thead><tr><th>Name</th><th>Events Attended</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.4/tabletop.js"></script>
  <script>
    window.onload = function () {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/1ALxrTCrICM91a8pPtWCzVCa7FFuRc8zXBwvIBk3NzOg/pubhtml',
        simpleSheet: true,
        callback: function (data) {
          const tbody = document.querySelector("#leaderboard tbody");
          data.sort((a, b) => parseInt(b['Events Attended']) - parseInt(a['Events Attended']));

          data.forEach((row, index) => {
            const tr = document.createElement("tr");
            let medal = "";
            if (index === 0) medal = "🥇 ";
            else if (index === 1) medal = "🥈 ";
            else if (index === 2) medal = "🥉 ";

            const avatarHTML = row.AvatarURL
              ? `<img src="${row.AvatarURL}" class="avatar" alt="avatar" />`
              : "";

            tr.innerHTML = `<td>${medal}${avatarHTML}${row.Name}</td><td>${row['Events Attended']}</td>`;
            tbody.appendChild(tr);
          });
        }
      });
    };

    function filterTable() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const rows = document.querySelectorAll("#leaderboard tbody tr");
      rows.forEach(row => {
        const name = row.cells[0].textContent.toLowerCase();
        row.style.display = name.includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
